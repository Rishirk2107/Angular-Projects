<div class="container mt-5">
    <h1>View Videos</h1>
    <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let video of videos">
            <video controls>
                <source [src]="video.url" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</div>
